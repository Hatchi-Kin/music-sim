{% extends "base.html" %}

{% block content %}
    <section class="container" style="display: flex; flex-direction: column; align-items: center; margin-top: 2%;">
        <h2>Sign In</h2>
        <h4>Sign in to access your personalized music recommendations.</h4>
        <form style="max-width: 60%;" method="POST" action="{{ url_for('sign_user_in') }}">
            <input
                type="text"
                name="username"
                placeholder="Username"
                aria-label="username"
                required
            />
            <input
                type="password"
                name="password"
                placeholder="Password"
                aria-label="password"
                autocomplete="password"
                required
            />
            <button type="submit">Log In</button>
        </form>
    </section>
{% endblock %}
